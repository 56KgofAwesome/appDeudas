<ion-header>
  <ion-navbar>
    <ion-title>Detalles de Abono:  {{ detailName }} </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <h3> Destinatario del Abono: </h3>
    <div>
      <label>{{ detailName }}</label>
    </div>
    <h3> Total del Abono: </h3>
    <div>
      <label> ${{ detailTotal }} MXN  </label>
    </div>
    <ion-row>
      <ion-col size="6">
        <h3> Fecha: </h3>
        <div>
          <label> {{ detailDate.substring(0,10) }} </label>
        </div>
      </ion-col>
      <ion-col size="6">
        <h3> Hora: </h3>
        <div>
          <label> {{ detailDate.substring(12,16) }} </label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
