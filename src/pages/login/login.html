<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong> Quién me debe App </strong>
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="contact" item-start class="text-primary"></ion-icon>
          Nombre de usuario
        </ion-label>
        <ion-input [(ngModel)]="mail"  [ngModelOptions]="{standalone: true}" type="mail"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" required [(ngModel)]="password" [ngModelOptions]="{standalone: true}" ></ion-input>
      </ion-item>
      <div>
        <button ion-button icon-start block color="dark" tappable (click)="goToMain()" [disabled]="validateForm()">
          <ion-icon name="log-in"></ion-icon>
          SIGN IN
        </button>
      </div>
    </form>




    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="goToFormRegister()">Crea una cuenta <strong> aquí </strong></span>
    </div>

  </div>
</ion-content>
